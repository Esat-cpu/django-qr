{% extends 'olustur/base.html' %}
{% load crispy_forms_tags %}

{% block title %} <title>QR Oluştur - Register</title> {% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Üye Olun</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Üye Ol</button>
                </div> 
            </fieldset>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Zaten hesabınız var mı? <a href="" class="ml-2">Giriş Yap</a>
            </small>
        </div>
    </div>
{% endblock content %}
