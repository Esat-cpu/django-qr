{% extends 'olustur/base.html' %}
{% load crispy_forms_tags %}

{% block title %} <title>QR Oluştur - Giriş Yap</title> {% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Giriş Yap</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info mt-2 mb-2" type="submit">Giriş Yap</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">Parolanızı mı unuttunuz?</a>
                    </small>
                </div> 
            </fieldset>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Üye değil misiniz? <a href="{% url 'register' %}" class="ml-2">Üye Ol</a>
            </small>
        </div>
    </div>
{% endblock content %}
