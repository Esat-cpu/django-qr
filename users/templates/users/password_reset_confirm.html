{% extends 'olustur/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} <title>{% trans "QR Oluştur - Parolayı Değiştir" %}</title> {% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Parolayı Değiştir" %}</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info mt-2 mb-2" type="submit">{% trans "Kaydet" %}</button>
                </div> 
            </fieldset>
        </form>
    </div>
{% endblock content %}
